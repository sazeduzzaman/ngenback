      .pdf-container {

        height: 100%;

      .content {

      .bottom-section {

      table {

      }
      .footer {
        height: 47px;
        background-color: #ae0a46;
        text-align: center;
        color: white;
      }
      .footer-link {
        font-family: Sora;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.1em;
        text-align: left;
        color: white;
        text-decoration: none;
      }
      @media print {
        .pdf-container {
          background-color: white;
          box-shadow: none;
          border: none;
          width: 100%;
          height: 100%;
        }
        .header,
        .footer,
        .bottom-section {
          page-break-inside: avoid;
        }
